runtime: "container"
build:
  dockerfile: "smithery/Dockerfile"
  dockerBuildPath: "smithery"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      projectPath:
        type: "string"
        description: "Path to the project root for project-scoped memories."
      globalPath:
        type: "string"
        description: "Path to the global memory database."
      embedding:
        type: "string"
        enum: ["none", "local", "ollama", "openai"]
        description: "Embedding provider to use. Default: none."
    required: []
  exampleConfig:
    embedding: "none"
